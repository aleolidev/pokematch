  <header class="bg-primary text-white" style="padding-top: 1em; padding-bottom: 2em;">
    <div class="container text-center">
      <h2>PokeMatch</h2>
      <!-- <p class="lead">A landing page template freshly redesigned for Bootstrap 4</p> -->
        <form action="" method="POST">{% csrf_token %}
          <div class="row justify-content-md-center">
            <div class="col-sm col-lg-3 my-2">
              <!-- <label for="playerMon">Player Pokémon</label> -->
              {% block pMon %} {% endblock %}
            </div>
            <div class="col-sm col-lg-3 my-2">
              <!-- <label for="targetMon">Enemy Pokémon</label> -->
              {% block tMon %} {% endblock %}
            </div>
          </div>
          <button type="submit" class="btn btn-light my-2" style="padding-left: 5em; padding-right: 5em;">Match</button>
        </form>
    </div>
  </header>

  <section id="data" class="px-5 py-0 bg-dark text-white">
    <div class="container text-center" style="height:100%;">
      <div class="row justify-content-around">
        <div class="col-sm col-lg-5 align-middle p-0 pb-2 pt-5">
          {% block pData %} {% endblock %}
        </div>
        <div class="col-sm col-lg-5 align-middle p-0 pb-5 pt-5">
          {% block tData %} {% endblock %}
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
