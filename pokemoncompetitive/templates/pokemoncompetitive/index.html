  <header class="bg-primary text-white" style="padding-top: 1em; padding-bottom: 1.5em;">
    <div class="container text-center">
      <h2>PokeMatch</h2>
        <form action="" method="POST">{% csrf_token %}
          <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-5 col-lg-4 my-2 order-md-0">
              {% block pMon %} {% endblock %}

            <div class="col-sm-12 col-md-5 col-lg-4 my-2 order-md-2">
